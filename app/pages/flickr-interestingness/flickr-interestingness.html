<!--
  Generated template for the FlickrInterestingnessPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar dark>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flickr interestingness</ion-title>
</ion-navbar>

<ion-content padding class="flickr-interestingness">
    <button (click)="loadInterestigness()">Load</button>
    <ion-list *ngIf="fillData()" no-lines >
        <ion-item *ngFor="let photo of photosResponse.photos.photos" class="item-content">
            <div class="images-parent">
                <img src="{{photo.getSmall320ImageUrl()}}">
            </div>
        </ion-item>
    </ion-list>
</ion-content>
