<ion-navbar *navbar dark>
    <ion-buttons start>
        <button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
        Filter options
    </ion-title>

    <ion-buttons end>
        <button (click)="applyFilters()">Done</button>
    </ion-buttons>
</ion-navbar>

<ion-content padding class="photo-filter">
    <ion-list no-lines>
        <ion-item class="item-content">
            <ion-icon name="calendar" item-left light></ion-icon>
            <ion-label light>Date</ion-label>
            <ion-datetime dark class="colorText" [(ngModel)]="photoFilter.date" displayFormat="MMM DD, YYYY"></ion-datetime>
        </ion-item>
    </ion-list>

</ion-content>
