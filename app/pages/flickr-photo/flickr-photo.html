<ion-navbar [ngClass]="{hide: isOnToolbar}" *navbar dark>
    <ion-title>{{photo.title}}</ion-title>
</ion-navbar>

<ion-content padding class="flickr-photo">
    <a (click)="toogleToolbar()">
        <img class="centerImage" src="{{photo.getMedium800ImageUrl()}}">
    </a>
</ion-content>
